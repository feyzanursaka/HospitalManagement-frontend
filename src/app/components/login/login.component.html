<body class="text-center">
    
    <main class="form-signin">
      <form [formGroup]="loginForm">
      
        <h1 class="h3 mb-3 fw-normal">Giriş Yapın</h1>
    
        <div class="form-floating">
          <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">E-posta</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Şifre</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input formControlName="password" type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Giriş Yapın</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
      </form>
    </main>
